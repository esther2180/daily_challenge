<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array Login System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</head>
<body>

    <div id="log_box">
        <h2 class="text-center">Array Login System</h2>
        <input type="text" id="username" class="form-control" placeholder="username">
        <input type="text" id="password" class="form-control" placeholder="password">
        <button id="but" class="btn btn-dark form-btn btn-block">CLICK</button>
        <div class="alert alert-danger mt-3" role="alert" id="danger" style="display: none"></div>
        <div class="alert alert-success mt-3" role="alert" id="success" style="display: none"></div>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
